<!-- filepath: templates/tags.html -->
{% extends "base.html" %}
{% block title %}Tags Â· My Articles{% endblock %}
{% block breadcrumbs %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('main.home') }}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Tags</li>
  </ol>
</nav>
{% endblock %}
{% block content %}
  <h1 class="mb-3">Tags</h1>
  {% if tags %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for tag, count in tags %}
        <div class="col">
          <a class="text-decoration-none" href="{{ url_for('main.by_tag', tag=tag) }}">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex justify-content-between align-items-center">
                <span class="fw-semibold">#{{ tag }}</span>
                <span class="badge bg-secondary">{{ count }}</span>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">No tags yet.</div>
  {% endif %}
{% endblock %}
