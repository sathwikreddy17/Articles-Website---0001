{# Small suggestion dropdown list for search #}
{% if suggestions %}
<ul class="list-group list-group-flush">
  {% for a in suggestions %}
    <li class="list-group-item list-group-item-action">
      <a class="text-decoration-none" href="{{ url_for('main.article_by_slug', slug=a.slug) }}">{{ a.title }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
<div class="text-muted small p-2">No suggestions</div>
{% endif %}
