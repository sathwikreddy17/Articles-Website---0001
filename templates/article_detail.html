{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
  <h1>{{ article.title }}</h1>
  <p class="text-muted">{{ article.tags }}</p>
  <hr>
  <div style="white-space: pre-wrap;">{{ article.body_html | safe }}</div>

  <a class="btn btn-primary" href="{{ url_for('edit', article_id=article.id) }}">✏️ Edit</a>
  <form action="{{ url_for('delete', article_id=article.id) }}" method="post" style="display:inline">
    <button class="btn btn-danger" onclick="return confirm('Delete this article?')">🗑️ Delete</button>
  </form>
{% endblock %}
