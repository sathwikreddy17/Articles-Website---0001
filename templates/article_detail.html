{% extends "base.html" %}
{% block title %}{{ item.title }}{% endblock %}
{% block content %}
  <h1>{{ item.title }}</h1>
  <p class="text-muted">{{ item.tags }}</p>
  <hr>
  <p style="white-space: pre-wrap">{{ item.body }}</p>
  <form action="{{ url_for('delete', article_id=item.id) }}" method="post" class="mt-4">
    <button class="btn btn-outline-danger" onclick="return confirm('Delete this article?');">Delete</button>
  </form>
{% endblock %}
